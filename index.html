<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP ER BANK</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-orange-500">BAAP ER
                BANK!!!</span> </h1>
    </header>
    <main>
        <!-- login section  -->
        <section class="bg-green-100 w-3/4 p-8 mt-8 mx-auto">
            <h3 class="mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-3 border-gray-400 rounded block w-3/4 mb-4 px-2 " type="text"
                    placeholder="your email">
                <input id="user-password" class="border-3 border-gray-400 rounded block w-3/4 mb-4 px-2 " " type="
                    password" name="" id="" placeholder="password">
                <button id="login-button" class="bg-orange-500 px-2 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
